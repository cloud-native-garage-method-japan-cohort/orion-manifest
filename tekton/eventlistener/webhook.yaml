apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: orion-webhook
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
  - name: deploy-trigger-for-front
    interceptors:
    - github:
        eventTypes: ["push"]
    - cel:
        filter: "body.repository.name == 'orion-frontend' && (body.ref.split('/')[2] == 'main' || body.ref.split('/')[3] == 'add-Dockerfile')"
    bindings:
    - ref: front-app-tb
    - ref: git-event-tb
    - name: manifest-url
      value: "git@github.com:cloud-native-garage-method-japan-cohort/orion-manifest.git"
    - name: manifest-branch
      value: "master"
    - name: source-url
      value: "git@github.com:cloud-native-garage-method-japan-cohort/orion-frontend.git"
    - name: source-branch
      value: "feature/add-Dockerfile"
    template:
      name: front-deploy-template
  - name: deploy-trigger-for-back
    interceptors:
    - github:
        eventTypes: ["push"]
    - cel:
        filter: "body.repository.name == 'orion-backend' && body.ref.split('/')[2] == 'master'"
    bindings:
    - ref: back-api-tb
    - ref: git-event-tb
    - name: manifest-url
      value: "git@github.com:cloud-native-garage-method-japan-cohort/orion-manifest.git"
    - name: manifest-branch
      value: "master"
    - name: source-url
      value: "git@github.com:cloud-native-garage-method-japan-cohort/orion-backend.git"
    - name: source-branch
      value: "master"
    template:
      name: back-deploy-template
  - name: deploy-trigger-for-manifest
    interceptors:
    - github:
        eventTypes: ["push"]
    - cel:
        filter: "body.repository.name == 'orion-manifest' && (body.ref.split('/')[2] == 'master')"
    bindings:
    - ref: manifest-tb
    - ref: git-event-tb
    template:
      name: manifest-deploy-template
